<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
<main class="container mt-5">
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <div class="border rounded-3 p-3">
                <form action="/login/loginProcess" method="Post">
                    <div class="mt-3">
                        <label for="user-id" class="form-label">사용자 Email : </label>
                        <input type="text" class="form-control" id="user-id" name="uId" placeholder="email을 입력해주세요">
                    </div>
                    <div class="mt-3">
                        <label for="user-pw" class="form-label">사용자 PW : </label>
                        <input type="password" class="form-control" id="user-pw" name="uPw"
                               placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="m-3 d-grid gap-2">
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <button type="reset" class="btn btn-secondary">취소</button>
                    </div>
                    <div class="mt-2 d-flex justify-content-end">
                        <a th:href="@{/member/membership}" class="btn btn-link">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
